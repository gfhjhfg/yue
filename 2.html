    <script>
        function isValid(str) {
            var stack = [];
            for (var i = 0; i < str.length; i++) {
                var char = str[i];
                if (char === '(' || char === '[' || char === '{') {
                    stack.push(char);
                } else if (char === ')') {
                    if (stack.length === 0 || stack.pop()!== '(') {
                        return false;
                    }
                } else if (char === ']') {
                    if (stack.length === 0 || stack.pop()!== '[') {
                        return false;
                    }
                } else if (char === '}') {
                    if (stack.length === 0 || stack.pop()!== '{') {
                        return false;
                    }
                }
            }
            return stack.length === 0;
        }
        var a=isValid("()"); // 输出: true
        // var a=isValid("()[]{}"); // 输出: true
        // var a=isValid("(]"); // 输出: false
        // var a=isValid("([)]"); // 输出: false
