<!DOCTYPE html>

<head>

<body>
    <!-- 【字符串中的单词翻转】编写⼀个函数，接收⼀个包含多个
     单词的字符串（单词之间由空格分隔），并返回单词顺序翻转后的字符串，
     但单词内部的字符顺序不变。 -->
    <script>
        function flip(str){
            // return str.split(" ");
            arr=str.split(" ");
            // return arr.reverse();
            str=arr.reverse();
            return str.join(" ");
            
            // for( var i=0;i<str.lenght;i++){
            // }
        }
        var str = "Let's take LeetCode contest";
        // var str = "h3h54 3 45 35 43 643tre wfsd t 34ds";
        // var arr=fanzhuang(str);
        var str=flip(str);
        // console.log(arr);
        console.log(str);
    </script>
</body>
</html>
