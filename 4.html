    <script>
        function findSecondLargest(arr) {
            if (arr.length < 2) {
                return null;
            }
            var largest = Math.max(arr[0], arr[1]);
            var secondLargest = Math.min(arr[0], arr[1]);
            for (var i = 2; i < arr.length; i++) {
                if (arr[i] > largest) {
                    secondLargest = largest;
                    largest = arr[i];
                } else if (arr[i] > secondLargest && arr[i] !== largest) {
                    secondLargest = arr[i];
                }
            }
            return secondLargest === largest ? null : secondLargest;
        }
        // 测试 findSecondLargest
        console.log(findSecondLargest([3, 5, 1, 2, 4]));
        console.log(findSecondLargest([1, 2, 2, 2]));
    </script>
