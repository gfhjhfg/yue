<body>
    <!-- 【数组元素的频次统计】编写一个函数，接收一个数组作为输入，
     并返回一个对象，该对象的键是数组中的元素，值是该元素在
     数组中出现的频次。 -->
    <script>
        function countFrequencies(arr){
            var arr2 = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr2.indexOf(arr[i]) == -1) {
                    arr2.push(arr[i]);
                }
            }
            console.log(arr2);
            var count=0;
            const result = {};
            for(var j=0;j<arr2.length;j++){
                for(var k=0;k<arr.length;k++){
                    if(arr2[j]==arr[k]){
                        count++;
                        // console.log(j+1+','+count+'x');
                    }
                }
                // console.log(j+1+':'+count);
                console.log(arr2[j]+':'+count);
                count=0;
            }
            // console.log(j+1+':'+count);
            return arr2;
        }
        // countFrequencies([1, 2, 2, 3, 3, 3, 4]);
        countFrequencies([2,3,4,6,2,4,7,8,4,5,2,5,6]);
        // 输出: { '1': 1, '2': 2, '3': 3, '4': 1 }
    </script>
</body>
