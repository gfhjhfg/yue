    <script>
        function toUnique(arr) {
            // if (!Array.isArray(arr)) {
            //     throw new Error("输入应该是一个数组");
            // }
            var arr1 = arr.join("");
            var arr2 = "";
            for (var i = 0; i < arr1.length; i++) {
                if (arr2.indexOf(arr1[i]) === -1) {
                    arr2 += arr1[i];
                }
            }
            return arr2.split("");
        }
        var a = [1, 2, 4, 2, 5, 3, 5, 4, 7, 3, 5];
        // var a = ["a", "b", "b", "c", "d", "d"];
        console.log(toUnique(a));
    </script>
